<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Carlito:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div class="parent-container">
        <form action="mailto:challenge@dn-uk.com" >
            <div class="label_input_elements">
                <label for="name">Name:
                <input pattern="^[A-Za-z!#$%&'*+-\/=?^_`\{\|\}~]{2,} [A-Za-z!#$%&'*+-\/=?^_`\{\|\}~]{2,}$" id="name" placeholder="Enter Your Name">
            </label>

            </div>
        
            <div class="label_input_elements">
                <label for="email">Email:
                <input id="email" pattern="[^@.]+@[^@.]+\.[^@.]+" placeholder="Enter Your Email" type="email">
            </label>

            </div>
            <div class="label_input_elements">
                <label for="credit-card">Card:
                <input inputmode="numeric" pattern="(?=[1-9])[0-9]{13,19}" id="credit-card" placeholder="Enter a Proxy Credit Card Number.">
            </label>
            </div>
            <div class="btn-container"> <button class="btn">Submit</button></div>
           
           
           

    </div>
   

    </form>
    <script src="index.js"></script>
    
</body>
</html>
